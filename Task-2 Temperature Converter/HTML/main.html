<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Arvo&family=Lalezar&family=Poppins:wght@300&family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body background="../IMAGES/background.png">
    <div class="container text-center">
        <h1 class="mt-5" style="color: white; font-size: 50px;"> <b> Temperature Converter </b> </h1>
        <div class="justify-content-center d-flex" >
            <div class="boxShadow w-50 p-5 d-flex justify-content-center mt-5" style="border-radius: 15px; background-color: #F29727;">
                <div class="col-4 form-group">
                    <label for="celsius" class="txt">Celsius (&#8451;)</label>
                    <input type="number" id="celsius" class="form-control mt-1 inputHover" style="border: none;">
                </div>
                <div class="col-4 form-group ms-5">
                    <label for="fahrenheit" class="txt">Fahrenheit (&#8457;)</label>
                    <input type="number" id="fahrenheit" class="form-control mt-1 inputHover" style="border: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="../SCRIPTS/script.js"></script>
</body>
</html>
